      document.querySelector(".tracker-timer-holder").style.paddingLeft = "15px";
    }
    if (window.innerWidth > 768) {
        closeSidebar();
    }
});

let mobileOptionsSortable = null;


function initializeSortableJS() {
  // Destroy previous instances
  sortableInstances.forEach(instance => instance.destroy());
  sortableInstances = [];

  const containers = [
    'title-field',
    'answers-field',
    'answers-field-start',
    'answers-field-middle',
    'answers-field-end'
  ];

  // On desktop, also include options-field
  if (window.innerWidth > 768) {
    containers.push('options-field');
  }

  const touchDevice = isTouchDevice();
  const isMobile = window.innerWidth <= 768;

  containers.forEach(id => {
    const el = document.getElementById(id);
    if (!el) return;

    const config = {
      group: 'shared',
      animation: 150,
      swapThreshold: 0.65,
      ghostClass: 'drag-ghost',
      chosenClass: 'drag-chosen',
      dragClass: 'drag-dragging',
      forceFallback: true, 
      fallbackOnBody: true,
      scroll: true,
      scrollSensitivity: 60,
      scrollSpeed: 10,
      onStart: function(evt) {
        // Close sidebar when drag starts on desktop
        if (sidebarWrapper.classList.contains('open')) {
          closeSidebar();
        }
      }
    };

    // Add delay for mobile touch devices
    if (isMobile && touchDevice) {
      config.delay = 300;
      config.delayOnTouchOnly = true;
    }

    const sortable = new Sortable(el, config);
    sortableInstances.push(sortable);
  });
}


function initializeOptionsFieldSortable() {
  const optionsField = document.getElementById('options-field');
  const mobileDelay = 300; // hold delay in ms
  let holdTimeout = null;
  let dragInitiated = false;

  // Destroy previous mobile Sortable if it exists
  if (mobileOptionsSortable) {
    mobileOptionsSortable.destroy();
    mobileOptionsSortable = null;
  }

  mobileOptionsSortable = Sortable.create(optionsField, {
    group: 'shared',
    animation: 150,
    ghostClass: 'sortable-ghost',
    fallbackOnBody: true,
    forceFallback: false,
    delay: mobileDelay,
    delayOnTouchOnly: true, // only apply delay on touch devices

    onChoose: function(evt) {
      const item = evt.item;
      dragInitiated = false;
      item.classList.remove('hold-indicator');

      holdTimeout = setTimeout(() => {
        dragInitiated = true;
        item.classList.add('hold-indicator'); // optional visual cue
      }, mobileDelay);

      const cancelHold = (e) => {
        clearTimeout(holdTimeout);
        item.classList.remove('hold-indicator');
        dragInitiated = false;

        if (['contextmenu','touchend','mouseup'].includes(e.type)) e.preventDefault();

        document.removeEventListener('touchend', cancelHold);
        document.removeEventListener('mouseup', cancelHold);
        document.removeEventListener('contextmenu', cancelHold);
      };

      document.addEventListener('touchend', cancelHold);
      document.addEventListener('mouseup', cancelHold);
      document.addEventListener('contextmenu', cancelHold);
    },

    onStart: function(evt) {
      // Close sidebar regardless of whether drag will be canceled
      if (sidebarWrapper.classList.contains('open')) {
        closeSidebar();
      }
      
      if (!dragInitiated) {
        evt.item.parentNode.insertBefore(evt.item, evt.item); // cancel drag
        return;
      }
      
      evt.item.classList.remove('hold-indicator');
      clearTimeout(holdTimeout);
    },

    onEnd: function(evt) {
      evt.item.classList.remove('hold-indicator');
      clearTimeout(holdTimeout);
    }
  });
}

function isTouchDevice() {
  return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
}

function updateSortables() {
  initializeSortableJS(); // initializes everything except options-field on mobile

  const touchDevice = isTouchDevice();

  if (window.innerWidth <= 768 && touchDevice) {
    initializeOptionsFieldSortable(); // mobile touch behavior with hold delay
  } else {
    // Always allow normal drag (even on small screens if using mouse)
    const optionsField = document.getElementById('options-field');
    if (mobileOptionsSortable) {
      mobileOptionsSortable.destroy();
      mobileOptionsSortable = null;
    }

    if (optionsField) {
      const sortable = new Sortable(optionsField, {
        group: 'shared',
        animation: 150,
        ghostClass: 'drag-ghost',
        chosenClass: 'drag-chosen',
        dragClass: 'drag-dragging',
        forceFallback: true,
        fallbackOnBody: true,
        onStart: function(evt) {
          // Close sidebar when dragging options-field
          if (sidebarWrapper.classList.contains('open')) {
            closeSidebar();
          }
        }
      });
      sortableInstances.push(sortable);
    }
  }
}

window.addEventListener('resize', updateSortables);
