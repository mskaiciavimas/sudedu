	<script>

function setLanguage(lang) {
	if (lang !== controller.language) {
  // Update the language controller and store it in localStorage
  controller.language = lang;
  localStorage.setItem('controller', JSON.stringify(controller));

  // Select all language options
  const options = document.querySelectorAll('.language-option');

  // Update the selected class for the clicked option
  options.forEach(option => {
    if (option.classList.contains(`language-option-${lang}`)) {
      option.classList.add('selected');
    } else {
      option.classList.remove('selected');
    }
  });
		window.location.href = `/${lang}`;
}
}

  // Get buttons by their class names
		const mathButton = document.querySelector('.math-button');
    const ltLangButton = document.querySelector('.lt-lang-button');

    // Add event listener to redirect to the specific pages
    mathButton.addEventListener('click', () => {
        window.location.href = 'matematika/';  // Replace with the actual page URL
    });

    ltLangButton.addEventListener('click', () => {
        window.location.href = 'kalba';  // Replace with the actual page URL
    });

		if (localStorage.getItem('controller') !== null) {
			controller = JSON.parse(localStorage.getItem('controller'));
    }

		if (controller.language) {
			if (controller.language === "EN") {
				window.location.href = `/${controller.language}`;
			}
    } else {
        controller.language = 'LT';
				localStorage.setItem('controller', JSON.stringify(controller));
				window.location.href = `/${controller.language}`;
    }

	</script>
