<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Template</title>
    <link rel="stylesheet" type="text/css" href="../index.css">
    <link rel="stylesheet" href="../main-nav-bar.css">
    <style>
        @font-face {
            font-family: "SFpro";
            src: url("../fonts/SF-Pro-Text-Regular.otf") format("opentype");
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: "SFpro";
            src: url("../fonts/SF-Pro-Text-Bold.otf") format("opentype");
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: "SFpro";
            src: url("../fonts/SF-Pro-Text-Semibold.otf") format("opentype");
            font-weight: 600;
            font-style: normal;
        }

        * {
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        html {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to top, #ffbf9c, #ffbf92, #ffbf89, #ffbf7e, #ffc074);
            width: 100vw;
            height: 100svh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            margin: 0;
            font-family: 'SFpro', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(6px);
            border-radius: 10px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            background-clip: content-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.4) transparent;
        }

        #contentContainer {
            flex: 1;
            height: calc(100% - 80px - (2*16px));
            width: calc(100% - (2*16px));
            display: flex;
            background: rgba(255, 255, 255, 0.08);
            margin: 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
        }

        /* Side Navigation */
        .side-navigation {
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            height: 100%;
            width: 200px;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.15);
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .nav-items {
            display: flex;
            padding: 16px;
            padding-top: 32px;
            flex-direction: column;
            gap: 0.75rem;
        }

        .nav-item {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 0.75rem;
            border: none;
            background: transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            color: #4b5563;
            width: 100%;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #212529;
            overflow: hidden;
        }

        .nav-item:focus {
            outline: none;
        }

        .nav-item.active {
            background: linear-gradient(135deg, #A0C58F, #32ac93) !important;
            color: #F5F5F7;
        }

        .side-navigation:not(.mobile) .nav-item:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .side-navigation:not(.mobile) .nav-item:hover:before {
            left: 100%;
        }

        .side-navigation:not(.mobile) .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
        }

        .nav-icon {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
        }

        .nav-icon img {
            width: 24px;
            height: 24px;
        }

        /* Main Content Area */
        #main-content {
            flex: 1;
            overflow: auto;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 25px;
            margin-right: 10px;
        }

        #content-outer-container {
            min-height: 100%;
            display: flex;
            align-items: start;
            justify-content: center;
        }

        .content-panel {
            display: none;
            width: 100%;
            min-height: 100%;
            box-sizing: border-box;
            padding: 30px;
        }

        .content-panel.active {
            display: flex;
            flex-direction: column;
        }

        /* Mobile Styles */
        #contentContainer.mobile {
            flex-direction: column;
            backdrop-filter: blur(10px);
        }

        .side-navigation.mobile {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            z-index: 1000;
            border-radius: 0;
            background: #ffbf9c;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-right: 0;
        }

        .side-navigation.mobile .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px;
            flex-direction: row;
            gap: 0;
        }

        .side-navigation.mobile .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 17vw;
            min-height: 64px;
            width: 17vw;
            gap: 0.25rem;
            padding: 8px;
        }

        .side-navigation.mobile .nav-item .nav-label {
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease, height 0.3s ease;
        }

        .side-navigation.mobile .nav-item.active .nav-label {
            opacity: 1;
            height: auto;
        }

        #main-content.mobile {
            overflow-y: scroll;
            margin-right: 0;
            border-radius: 0;
        }

        .pupils-list {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;

        }

        .pupils-list-title {

        }

        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .member-card {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .member-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 0 10px 0;
        }

        .member-avatar-outer-div {
            position: relative;
            display: inline-flex;
            justify-content: center;
            width: auto;
        }

        .top-students-medal {
            position: absolute;
            top: -5px;
            right: -8px;
        }

        .is-you-div {
            position: absolute;
            bottom: 5px;
            left: 0;
            background: linear-gradient(135deg, #3288AC, #286D8A);
            border-radius: 20px;
            color: #F5F5F7;
            font-size: 0.85rem;
            padding: 5px 10px;
            font-weight: 700;
        }

        .is-you-div-week-challenge {
            position: absolute;
            bottom: 0;
            left: 0;
            background: linear-gradient(135deg, #3288AC, #286D8A);
            border-radius: 20px;
            color: #F5F5F7;
            font-size: 0.85rem;
            padding: 5px 10px;
            font-weight: 700;
        }

        .is-you-div-last-winner {
            background: linear-gradient(135deg, #3288AC, #286D8A);
            border-radius: 20px;
            color: #F5F5F7;
            font-size: 0.85rem;
            padding: 4px 10px;
            font-weight: 700;
            margin-left: 5px;
        }

        .member-name {
            display: flex;
            flex-direction: column;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .member-name span {
          text-align: center;
        }

        .member-points {
            font-size: 0.8rem;
            color: #40c9a9;
            font-weight: 700;
        }

        .teacher-info-div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            flex-wrap: wrap;
            margin-bottom: 20px; 
            min-height: 65px;
        }

        .pupils-list-title {
            font-size: 1.5rem;
            padding-bottom: 15px;
            font-weight: 700;
        }

        #teacher-name {
          display: flex;
          flex-direction: column;
          padding: 1.5px 0;
          justify-content: start;
        }

        .teachers-name {
          font-size: 2rem;
          font-weight: 800;
            word-break: break-word;
            overflow-wrap: anywhere;
            max-width: 100%;
        }

        .teachers-id {
          color: #718096;
          font-size: 1.25rem;
        }

        .students-name {
            word-break: break-word;
            overflow-wrap: anywhere;
        }

        .students-id {
            font-size: 0.85rem;
            color: #718096;
        }

        .member-avatar {
            border-radius: 100px;
            overflow: hidden;
        }

        .top-students-points {
            padding-top: 5px;
            word-break: break-word;
            overflow-wrap: anywhere;
            color: #bf9b30;
        }

        #teacher-name span {
          text-align: start;
        }

        .teacher-name-input-holder {
          flex: 1 0 auto;
          justify-content: start;
            max-width: 100%;
            white-space: normal; 
        }

        #add-change-teacher-buttons {
          flex: 1 1 50%;
          justify-content: end;
        }

        #change-teacher-input,
        #add-teacher-input {
            font-size: 2rem;
            font-weight: 600;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding-left: 20px;
            width: 200px;
        }

        #change-teacher-input:focus,
        #change-teacher-input:active,
        #add-teacher-input:focus,
        #add-teacher-input:active {
          outline: none;
        }
        
        #add-change-teacher-buttons {
          display: flex;
          flex-direction: row;
          gap: 5px;
          align-items: center;
        }


        #change-teacher-toggle-button,
        #add-teacher,
        #change-teacher,
        .class-challenge-btn,
        .edit-btn,
        .cancel-btn,
        .save-btn {
            position: relative;
            background: linear-gradient(135deg, #3288AC, #286D8A);
            border: none;
            /* border: 1px solid #286D8A; */
            color: #F5F5F7;
            display: flex;
            align-items: center;
            padding: 12px 18px 12px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 0.01em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0;
            justify-content: center;
        }

        #change-teacher-toggle-button.cancel,
        .cancel-btn {
            background: linear-gradient(135deg, #ff8073, #e74c3c);
        }

        #change-teacher,
        .save-btn {
            background: linear-gradient(135deg, #A0C58F, #32ac93);
        }

        #change-teacher-toggle-button::before ,
        #add-teacher::before ,
        #change-teacher::before,
        .class-challenge-btn::before,
        .edit-btn::before,
        .cancel-btn::before,
        .save-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0) 100%);
            border-radius: 20px;
            pointer-events: none;
            transition: background 0.3s ease;
        }

        #change-teacher-toggle-button::after,
        #add-teacher::after,
        #change-teacher::after,
        .class-challenge-btn::after,
        .edit-btn::after,
        .cancel-btn::after,
        .save-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        #change-teacher-toggle-button:hover::before,
        #add-teacher:hover::before,
        #change-teacher:hover::before,
        .class-challenge-btn:hover::before,
        .edit-btn:hover::before,
        .cancel-btn:hover::before,
        .save-btn:hover::before {
            background: rgba(255, 255, 255, 0.15);
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .personal-info-main-holder {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 32px;
        }

        .personal-info-header {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 20px;
        }
    
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .avatar-wrap {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #A0C58F;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7f9fb;
            transition: transform 0.2s;
        }
        
        .avatar-wrap svg {
            width: 100%;
            height: 100%;
        }
        
        .avatar-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        
        .arrow {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .arrow:hover {
            background: rgba(255, 255, 255, 0.6);
        }
        
        #featureSelect {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            cursor: pointer;
        }

        #featureSelect:active,
        #featureSelect:focus {
            outline: none;
        }
        
        .palette {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
            justify-content: center;
            max-width: 200px;
        }
        
        .color-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .color-btn:hover {
            transform: scale(1.1);
        }
        
        .color-btn.active {
            border: 3px solid #333;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }
        
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .user-info-section-label {
            font-size: 0.85rem !important;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .field input,
        .field select {
            padding: 0 14px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            transition: border-color 0.2s;
            min-height: 42px;
        }
        
        .field input:focus,
        .field select:focus {
            outline: none;
            border-color: #A0C58F;
        }
        
        .field-value {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .field-value input,
        .field-value select {
            flex: 1;
        }
        
        .field-display {
            padding: 0 14px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            color: #333;
            font-size: 1rem;
            min-height: 42px;
            display: flex;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        .field-display,
        #fullName {
            max-width: 500px;
        }

        #accountTypeSelect {
            max-width: calc(500px + 14px + 14px);
        }

        .modal {
            display: none; /* hidden by default */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background: #F5F5F7;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 80%;
        }

        .modal-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-around;
        }

        .btn-confirm {
        font-size: 1rem;
        background: linear-gradient(135deg, #ff8073, #e74c3c);
        color: #F5F5F7;border: none;
        /*border: 1px solid #e74c3c;*/
        }

        .btn-cancel {
        font-size: 1rem;
        background: linear-gradient(135deg, #95a5a6, #aeb4b5);
        color: #F5F5F7;
        border: none;
        /*border: 1px solid #95a5a6;*/
        }

        #customConfirmNo,
        #customConfirmYes {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'SFpro', sans-serif;
            letter-spacing: 0.01em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            /*box-shadow: 
                    0 1px 2px rgba(0, 0, 0, 0.2),
                    0 4px 12px rgba(50, 136, 172, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);*/
            position: relative; /* required for :before absolute positioning */
        }

        #customConfirmNo::before,
        #customConfirmYes::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0) 100%);
            border-radius: 20px;
            pointer-events: none;
            transition: background 0.3s ease;
        }

        #customConfirmNo::after,
        #customConfirmYes::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        #customConfirmNo:hover::before,
        #customConfirmYes:hover::before {
        background: rgba(255, 255, 255, 0.15);
        }


        .task-description-list {
            margin-top: 0;
            padding-left: 20px;
        }

        .class-challenge-holder {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        #class-challenge-task-description {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;
        }

        .challenge-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .class-challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.25);
            padding: 18px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .class-challenge-title {
            font-size: 1.75rem;
            font-weight: 800;
        }

        .class-challenge-content-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            margin-bottom: 24px;
            width: 100%;
        }

        .class-challenge-task-box {
            background: rgba(255, 255, 255, 0.25);
            padding: 18px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .class-challenge-task-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            font-weight: 800;
            letter-spacing: 1.2px;
            margin-bottom: 10px;
            text-align: start;
        }

        .class-challenge-task-list {
            list-style: none;
            padding: 0;
            text-align: start;
            padding-left: 25px;
            margin: 0;
        }

        .class-challenge-task-list li {

    function renderAvatarFromCode(encoded) {
      const order = ['top', 'clothing', 'eyes', 'eyebrows', 'mouth', 'hairColor', 'hatColor', 'clothesColor', 'skinColor'];
      
      if (encoded) {
        // Support both formats: comma-separated "0,2,5,1,3" or base36 "025r3"
        let values;
        // New format: base36 compressed
        values = encoded.split('').map(v => parseInt(v, 36));
        
        values.forEach((val, i) => {
          const key = order[i];
          if (isNaN(val)) return; // Skip invalid values
          
          if (key === 'hairColor' || key === 'hatColor' || key === 'clothesColor' || key === 'skinColor') {
            if (PALETTES[key] && PALETTES[key][val]) {
              avatarSettings[key] = [PALETTES[key][val]];
            }
          } else {
            if (OPTIONS[key] && OPTIONS[key][val]) {
              avatarSettings[key] = [OPTIONS[key][val]];
            }
          }
        });
      }
      
      return renderAvatar();
    }

        function cycleFeature(direction) {
            const options = OPTIONS[currentFeature];
            if (!options) return;
            
            const currentValue = avatarSettings[currentFeature][0];
            let index = options.indexOf(currentValue);
            
            if (direction === 'next') {
                index = (index + 1) % options.length;
            } else {
                index = (index - 1 + options.length) % options.length;
            }
            
            avatarSettings[currentFeature] = [options[index]];
            updateAvatarDisplay();
            updateColorPalette();
        }

        function encodeAvatarSettings() {
            const order = ['top', 'clothing', 'eyes', 'eyebrows', 'mouth', 'hairColor', 'hatColor', 'clothesColor', 'skinColor'];
            let code = '';
            
            order.forEach(key => {
                let index = 0;
                const value = avatarSettings[key] ? avatarSettings[key][0] : null;
                
                if (key === 'hairColor' || key === 'hatColor' || key === 'clothesColor' || key === 'skinColor') {
                    const palette = PALETTES[key];
                    if (palette && value) {
                        index = palette.indexOf(value);
                        if (index === -1) index = 0;
                    }
                } else {
                    const options = OPTIONS[key];
                    if (options && value) {
                        index = options.indexOf(value);
                        if (index === -1) index = 0;
                    }
                }
                
                code += index.toString(36);
            });
            
            return code;
        }

  const remaining = students.filter(s => !top3Ids.includes(s.id) && (!requestingStudent || s.id !== requestingStudent.id));

  // Shuffle
  for (let i = remaining.length - 1; i > 0; i--) {

  }

function pointsLabelDeterminator (points) {
    let pointsLabel;
    const lastDigit = points % 10;
    const lastTwoDigits = points % 100;

    if (points === 0) {
    pointsLabel = 'taškų';
    } else if (lastDigit === 1 && lastTwoDigits !== 11) {
    pointsLabel = 'taškas';
    } else if (lastTwoDigits >= 12 && lastTwoDigits <= 19) {
    pointsLabel = 'taškų';
    } else if (lastDigit >= 2 && lastDigit <= 9) {
    pointsLabel = 'taškai';
    } else {
    pointsLabel = 'taškų';
    }

    return pointsLabel
}

function positionWeekChallengeItems() {
  const container = document.querySelector('.class-challenge-leaders-div');
  if (!container) return;
  
  const items = [...container.children];
  if (items.length < 2) return;

  // Reset styles to measure natural width
  items.forEach(el => {
    el.style.width = 'auto';
    el.style.justifyContent = "start";
  });
  container.style.justifyContent = 'space-between';

  // Calculate total width including gap
  const gap = parseInt(getComputedStyle(container).gap) || 0;
  const totalItemsWidth = items.reduce((sum, el) => sum + el.offsetWidth, 0) + gap;

  if (totalItemsWidth > container.clientWidth) {
    // Items can't fit → stack
    items.forEach(el => {
      el.style.width = '100%';
      el.style.justifyContent = "center";
    });
    container.style.justifyContent = 'center';
  } else {
    // Items fit → side by side
    items.forEach(el => {
      el.style.width = 'auto';
      el.style.marginInline = '0';
    });
    container.style.justifyContent = 'space-between';
  }
}

// Run on load and resize
window.addEventListener('resize', positionWeekChallengeItems);
window.addEventListener('load', positionWeekChallengeItems);
