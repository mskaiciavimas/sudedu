<body>
	<div class="container" id="template-container"
		style="display: flex; flex-direction: column; justify-content: space-between;" hidden>
		<div class="position-absolute image-container kid-5 bottom-0 end-0"
			style="top: 50%; left: 15%; width: 250px; height: 250px;"> <img src="../images/kid-5.png"
				style="width: 100%; height: 100%;" class="img-fluid"> </div>
		<div class="position-absolute image-container kid-6 bottom-0 end-0"
			style="top: 35%; left: 68%; width: 250px; height: 250px;"> <img src="../images/kid-6.png"
				style="width: 250px; height: auto;" class="img-fluid"> </div>
		<div class="row d-flex align-items-start">
			<div class="col-12 d-flex justify-content-center align-items-center text-center">
				<h1>Mintinis Skai&#x10D;iavimas</h1>
			</div>
		</div>
		<div class="row d-flex align-items-center justify-content-center text-center">
			<div class="col-12 d-flex justify-content-center align-items-center middle-div">
				<div class="row" id="middle-div-row">
					<div class="d-flex flex-column align-items-center">
						<label class="mode-choice-label" for="mode_choice_lt">PRAKTIKUOTIS</label>
						<div class="row">
							<div class="col-sm-12 empty-placeholder-between-options" id="empty-placeholder-top"></div>
						</div>
						<div class="row d-flex justify-content-center align-items-center text-center mode_choice_lt_div">
							<select class="btn btn-secondary dropdown-toggle dropdown dropdown-options" name="mode_choice_lt"
								id="mode_choice_lt">
								<option value="tekstas">TEKSTO SUPRATIMĄ</option>
							</select>
						</div>
						<div class="row">
							<div class="col-sm-12 empty-placeholder-between-options" id="empty-placeholder-top"></div>
						</div>
						<div class="row d-flex justify-content-center align-items-center text-center mode_choice_lt_2_div">
							<div class="col-12 d-flex justify-content-center align-items-center mode_choice_lt_2_div text-center"
								id="mode_choice_lt_2_div">
								<select class="btn btn-secondary dropdown-toggle dropdown dropdown-options" name="mode_choice_lt_2"
									id="mode_choice_lt_2">
									<option value="komponavimas">TURINIO KOMPONAVIMĄ</option>
									<option value="isdestymas">STRUKTŪROS IŠDĖSTYMĄ</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12 empty-placeholder-between-options" id="empty-placeholder-top"></div>
						</div>
						<div class="row d-flex justify-content-center align-items-center text-center mode_choice_lt_3_div">
							<div class="col-12 d-flex justify-content-center align-items-center mode_choice_lt_3_div text-center"
								id="mode_choice_lt_3_div">
								<select class="btn btn-secondary dropdown-toggle dropdown dropdown-options" name="mode_choice_lt_3"
									id="mode_choice_lt_3">
									<option value="slenkstinis">SLENKSTINIS</option>
									<option value="lengvas">LENGVAS</option>
									<option value="vidutinis">VIDUTINIS</option>
									<option value="sunkus">SUNKUS</option>
								</select>
							</div>
						</div>
					
						<div class="row">
							<div class="col-sm-12 empty-placeholder-before-submit"></div>
						</div>
						<div class="row">
							<div class="col-12 d-flex justify-content-center align-items-center submit-button">
								<button class="btn btn-primary submit-button">Pirmyn!</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row d-flex align-items-center language-and-mistakes-div">

      <div class="col-6 d-flex flex-column justify-content-start align-items-start" id="language-selection-div">
        <label for="language-selection" style="width: auto; text-align: center; font-size: 1rem !important; letter-spacing: 8px; color: rgba(0, 0, 0, 0.7);">LANGUAGE</label>
        <select class="btn btn-secondary dropdown-toggle dropdown text-center" name="language-selection"
        id="language-selection">
            <option value="LT">LIETUVIŠKAI</option>
            <option value="EN">ENGLISH</option>
        </select>
    </div>


			<div class="col-sm-12 d-flex justify-content-center align-items-center about-button-div">
				<a href="./apie" class="about-button">Plačiau apie sudEdu</a>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="../mental-arithmetic.js"></script>
	<script src="../mental-arithmetic-combinations.js"></script>

	<script>

		let modeChoiceLtElement = document.querySelector('#mode_choice_lt');
		let modeChoiceLt2Element = document.querySelector('#mode_choice_lt_2');
		let modeChoiceLt3Element = document.querySelector('#mode_choice_lt_3');
	

			function handleModeChoiceChange() {
				let modeChoiceLtSelection = modeChoiceLtElement.value;
				let modeChoiceLt2Selection = modeChoiceLt2Element.value;
			}

		function updateModeChoice2() {
			let modeChoiceLtSelection = modeChoiceLtElement.value;
			let modeChoiceLt2Selection = modeChoiceLt2Element.value;
		}

		modeChoiceLtElement.addEventListener('change', updateModeChoice2);


		function submitSelection() {
			if (localStorage.getItem('controller') !== null) {
				controller = JSON.parse(localStorage.getItem('controller'))
			}
			controller.language = document.getElementById('language-selection').value;
			modeChoiceLtSelection = modeChoiceLtElement.value;
			modeChoiceLt2Selection = modeChoiceLt2Element.value;

			controller.modeChoice = modeChoiceLtSelection;
			controller.modeChoice2 = modeChoiceLt2Selection;
			controller.result = ['', '', '', '', '']
			controller.modeChoiceLtDifficulty = document.getElementById('mode_choice_lt_3').value;

			localStorage.setItem('controller', JSON.stringify(controller))
			if (controller.modeChoice === "tekstas") {
        if (controller.modeChoice2 === 'komponavimas') {
          window.location.href = "./komponavimas.html";
        } else if (controller.modeChoice2 === 'isdestymas') {
          window.location.href = "./isdestymas.html";
        }
      }
		}

		let submitButtonElement = document.querySelector('.submit-button');
		submitButtonElement.addEventListener("click", submitSelection);


		window.onload = function () {
			document.querySelector('#template-container').removeAttribute('hidden');
		};


		window.addEventListener("pageshow", function() {
    var selects = document.querySelectorAll('select');
    selects.forEach(function(select) {
        var selectedOption = select.querySelector('[selected]');
        var selectedIndex = selectedOption ? Array.from(select.children).indexOf(selectedOption) : 0;
        select.selectedIndex = selectedIndex;
    });

    var checkbox = document.getElementById('remainder-input');
    if (checkbox) {
        checkbox.checked = false; // Deselect the checkbox
    }
});

document.getElementById('language-selection').addEventListener('change', function () {
        const selectedLanguage = this.value;

        // Update the controller with the selected language
        controller.language = selectedLanguage;

        // Save the updated controller to localStorage
				localStorage.setItem('controller', JSON.stringify(controller));

        // Redirect to the corresponding language page (if needed)

        window.location.href = `/${selectedLanguage}/`;

    });

			if (localStorage.getItem('controller') !== null) {
			controller = JSON.parse(localStorage.getItem('controller'));
    }

	</script>
</body>
